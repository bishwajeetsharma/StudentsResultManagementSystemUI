<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h2><p class="text-center text-black-50">Login to Result Portal</p></h2>
      <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
        <div class="form-group">
          <label for="id">Identification</label>
          <input
            type="text"
            id="id"
            class="form-control"
            formControlName="id"
          />
          <span
            class="help-block"
            *ngIf="loginForm.get('id').invalid && loginForm.get('id').touched"
            >*Required</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span
            class="help-block"
            *ngIf="
              loginForm.get('password').invalid &&
              loginForm.get('password').touched
            "
            >*Required</span
          >
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            id="Log-in"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <!--
          <button
            class="btn btn-danger"
            routerLink="home"
            style="float: right"
          >
            Cancel
          </button>
          -->
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
