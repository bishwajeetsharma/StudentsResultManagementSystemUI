<div class="card">
    <div class="card-body">
        <h5 class="card-title">OBJECTIONS</h5>
        <hr />
        <div style="float: right;">
            <label style="margin-right: 3px;font-weight: bolder;">{{currPage+1}} / {{totalPage}}</label>
            <button class="btn btn-primary" (click)="previousPage()">Previous</button>
            <button class="btn btn-primary" (click)="nextPage()">Next</button>            
        </div>
        <custom-table [data]="arrayResultData" 
        [colTitle]="columnHeading"
        [colWidth]="colWidth"
        [disabledInputs] = "disabledInputs"
        [operationAllowed]="operationList"
        (changedDataEvent)="operatedDataProcessing($event)"></custom-table>

        <custom-submit-button [btnLabel]="submitBtnLabel" 
        [componentUrl]="userConf"
        [requestData]="dataExtractor()"></custom-submit-button>

    </div>
</div>
