<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Result Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div *ngIf="isLoggedIn(); else notLoggedInNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngFor="let btnInfo of navBtnLeftListForLoggedIn; let idx=index">
            <custom-nav-button *ngIf = "isAllowed(idx)" 
            [btnLabel]="btnInfo.label"
            [componentUrl]="btnInfo.url"></custom-nav-button>
          </li>          
        </ul>
        <button class="btn btn-light mr" (click)="logout()" style="float: right;">Logout</button>
      </div>
    
      <ng-template #notLoggedInNav>
        <ul class="navbar-nav mr-auto">
          <custom-nav-button *ngFor="let btnInfo of navBtnLeftListForNotLoggedIn" 
          [btnLabel]="btnInfo.label"
          [componentUrl]="btnInfo.url"></custom-nav-button>
        </ul>
      </ng-template>
      
    </div>
  </nav>
